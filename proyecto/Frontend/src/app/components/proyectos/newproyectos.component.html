<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Agregar proyecto</h3>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-group">
                                        <input type="text" id="nombreP" class="form-control" name="nombreP"
                                            [(ngModel)]="nombreP" required>
                                        <label for="nombreP">Nombre del proyecto</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-group">
                                        <input type="text" id="nombreP" class="form-control" name="descripcionP"
                                            [(ngModel)]="descripcionP" required>
                                        <label for="descripcionP" for="lastName">Descripcion del proyecto</label>
                                    </div>
                                </div>

                                
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <input type="text" id="nombreP" class="form-control" name="linkP"
                                            [(ngModel)]="linkP" required>
                                        <label for="descripcionP" for="lastName">Link del proyecto</label>
                                    </div>
                                </div>

                                <!--<div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <input type="text" id="nombreP" class="form-control" name="linkGithub"
                                            [(ngModel)]="linkGithub" required>
                                        <label for="descripcionP" for="lastName">Link del repositorio de GitHub</label>
                                    </div>
                                </div>-->
                                    
                            </div>

                            <div class="mt-4 pt-2">
                                <button class="btn btn-secondary">Agregar proyecto</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
