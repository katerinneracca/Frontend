<div class="row">
    <h1>Experiencia laboral</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaexp" class="btn btn-secondary" *ngIf="isLogged">Nueva experiencia</button>
    </div>
    <br>

    <!--<div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
    </div>-->

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor=" let Experiencia of expe">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"> 
                        <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                        
                        
                    <td *ngIf="isLogged"> 
                        <button class="btn btn-secondary" (click)="delete(Experiencia.id)">
                            <i class="bi bi-x-square"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
