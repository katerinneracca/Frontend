
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Agregar experiencia</h3>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-group">
                                        <input type="text" id="nombreE" class="form-control" name="nombreE"
                                            [(ngModel)]="nombreE" required>
                                        <label for="nombreE">Nombre de la empresa</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-group">
                                        <input type="text" id="nombreE" class="form-control" name="descripcionE"
                                            [(ngModel)]="descripcionE" required>
                                        <label for="descripcionE" for="lastName">Descripcion de la tarea</label>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <button class="btn btn-secondary">Agregar experiencia</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
